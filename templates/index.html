<!doctype html>
<html>
  <head>
    <title>{{ title }}</title>
    <style>
        body {
          font-family: sans-serif;
          margin: 0;
          padding: 0;
        }
  
        #container {
          margin: 0 auto;
          max-width: 800px;
          padding: 20px;
          display: flex; /* Add this to make the container a flex container */
          flex-wrap: wrap; /* Add this to enable wrapping of flex items */
        }
  
        #text-input {
          position: absolute;
          top: 100px;
          left: 300px;
          width: 400px;
          height: 300px;
          margin-bottom: 20px;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
          font-size: 16px;
        }
  
        #text-input2 {
          position: absolute;
          top: 100px;
          left: 800px;
          width: 400px; /* Change width to 50% of container */
          height: 300px;
          margin-bottom: 20px;
          margin-left: 300px; /* Add margin-left to create space between the two text boxes */
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
          font-size: 16px;
        }
  
        #submit-button {
          position: absolute;
          top: 45%;
          left: 300px;
          background-color: #4CAF50;
          border: none;
          color: white;
          padding: 10px 20px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          border-radius: 4px;
          cursor: pointer;
        }
  
        #submit-button:hover {
          background-color: #3e8e41;
        }
      </style>
  </head>
  <body>
    <div id="container">
      <h1>{{ title }}</h1>
      <form method="post" action="/">
        <textarea id="text-input" name="text" placeholder="Enter your text here"></textarea>
        <br>
        <button id="submit-button" type="submit">Submit</button>
      </form>
      <form method="post" action="/">
        <textarea id="text-input2" name="text2">{{ text }}</textarea>
      </form>
    </div>
    <div>
    </div>
  </body>
</html>
