<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        background-color: #2c2f33;
        color: #ffffff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      #container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 0; /* remove padding from container */
      }

      h1 {
        font-size: 36px;
        margin-bottom: 20px;
        text-align: center; /* center the heading */
      }

      #text-input {
        width: 500px;
        height: 685px;
        margin-bottom: 20px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        background-color: #40444b;
        color: #ffffff;
      }

      #text-input2 {
        width: 100%;
        height: 400px;
        margin-bottom: 20px;
        margin-left: 5%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        background-color: #40444b;
        color: #ffffff;
      }

      #submit-button {
        background-color: #7289da;
        border: none;
        border-radius: 5px;
        color: #ffffff;
        cursor: pointer;
        display: block;
        font-size: 18px;
        margin-top: 1%;
        margin-bottom: 10%;
        padding: 10px 20px;
        transition: background-color 0.3s ease;
        text-align: center;
        text-decoration: none;
        width: 91%;
      }

      #submit-button:hover {
        background-color: #5c6bc0;
      }

      @media (max-width: 767px) {
        #left-section,
        #middle-section,
        #right-section {
          width: 100%; /* make all sections full width */
        }
      }
      #text-input,
      #text-input2 {
        width: 45%; /* adjust input widths for large screens */
        display: inline-block;
        vertical-align: top;
      }

      #submit-button {
        position: absolute;
        top: 85%;
        left: 10%;
        width: 15%; /* make submit button full width */
        display: block;
        margin-left: 1%;
        margin-right: auto;
      }
      .text_data {
        position: absolute;
        top: 9%;
        left: 50%;
        width: 45%;
        height: 700px;
        margin-bottom: 20px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        background-color: #40444b;
        color: #ffffff;
      }
      #text-input-container {
        position: absolute;
        top: 9%;
        left: 3%;
        width: 43%;
        height: 700px;
        margin-bottom: 20px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        background-color: #40444b;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>{{ title }}</h1>
      <form method="post" action="/">
        <div id="text-input-container">
          <textarea id="text-input" name="text" placeholder="Enter your text here">{{ txt2 }}</textarea>
        </div>
        <button id="submit-button" type="submit">Submit</button>
      </form>      
    </div>
    <div class="text_data" name="text-output">
      {{ txt }}
    </div>
  </body>
</html>
