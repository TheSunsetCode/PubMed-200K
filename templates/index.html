<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        background-color: #2C2F33;
        color: #FFFFFF;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      #container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        display: flex;
        flex-wrap: wrap;
      }

      h1 {
        font-size: 36px;
        margin-bottom: 20px;
        position: absolute;
        left: 45%;
      }

      #text-input {
        position: absolute;
        top: 300px;
        left: 20%;
        width: 20%;
        height: 200px;
        margin-bottom: 20px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        background-color: #40444B;
        color: #FFFFFF;
      }

      #text-input2 {
        position: absolute;
        top: 300px;
        right: 20%;
        margin-left: 50px;
        width: 20%;
        height: 200px;
        margin-bottom: 20px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        background-color: #40444B;
        color: #FFFFFF;
      }

      #submit-button {
        position: absolute;
        top: 50%;
        left: 45%;
        background-color: #7289DA;
        border: none;
        border-radius: 5px;
        color: #FFFFFF;
        cursor: pointer;
        display: block;
        font-size: 18px;
        margin: 0 auto;
        padding: 10px 20px;
        transition: background-color 0.3s ease;
        text-align: center;
        text-decoration: none;
        width: 200px;
      }

      #submit-button:hover {
        background-color: #5C6BC0;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>{{ title }}</h1>
      <form method="post" action="/api/v1/main">
        <textarea id="text-input" name="text" placeholder="Enter your text here">{{ ERRORMESSAGE }}</textarea>
        <button id="submit-button" type="submit">Submit</button>
      </form>
      <form method="post" action="/api/v1/main">
        <textarea id="text-input2" name="text2">{{ text }}</textarea>
      </form>
    </div>
    <div>
        <p>{{ text }}</p>
    </div>
  </body>
</html>
